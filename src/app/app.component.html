<mat-toolbar class="menu">
  <mat-toolbar-row>
    <img src="../assets/myimage.png" alt="abcd">

    <button class="selected" [routerLink]="['/home']">Home
    </button>
    <button>Collection
    </button>
    <button>Catalog
    </button>

    <form class="form-inline" (ngSubmit)="onSignin(f)" #f="ngForm" *ngIf="!token" >
      
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" id="bu" type="submit" [disabled]="!f.valid">Sign In</button>
    
    </form>
    <button class="btn btn-primary" id="bu" *ngIf="token" (click)="logOut()">LogOut</button>
   
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
