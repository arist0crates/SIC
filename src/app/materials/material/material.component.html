<h1>Materials and Finishes</h1>
<br>

<div>
  <form [formGroup]="materialForm">

    <div class="row">
      <div class="col-xs-12">
        <h2>Create Material Finish</h2>
      </div>
    </div>

    <div class="row" *ngFor="let material of materials; let i = index">
      <div class="col-xs-12">
        <a style="cursor: pointer;" routerLinkActive="active" class="list-group-item clearfix" (click)="select(i)">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ material.name }}</h4>
          </div>
        </a>
      </div>
    </div>
    <br>
    <div>
      <label>Name:</label>
      <input type="text" id="materialFinishName" formControlName="materialFinishName" class="form-control">
    </div>
    <br>
    <div class="button">
      <button type="button" class="btn btn-success" (click)="onCreateMaterialFinish()">Create</button>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <h2>Create Material</h2>
      </div>
    </div>

    <div>
      <label>Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <br>
    <div class="button">
      <button type="button" class="btn btn-success" (click)="onCreate()">Create</button>
    </div>
    <br>
  </form>
</div>
<br>
