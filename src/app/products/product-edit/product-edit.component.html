<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div>
        <label for="Child-Category">Child-Category</label>
        <input type="text" id="category-child" formControlName="name" class="form-control">
        <label for="Father-Category">Father-Category</label>
        <br>
        <select #state_id id="state_id">
          <option [value]="category" *ngFor="let category of lcategory">{{category.name}}</option>
        </select>
        <br>
        <br>
      </div>
      <div>
        <label for="dimension-MaxHeight">Min-Height</label>
        <input type="text" id="MaxHeight-text" formControlName="name" class="form-control">
        <label for="dimension-MinHeight">Max-Height</label>
        <input type="text" id="MinHeight-text" formControlName="name" class="form-control">

        <label for="dimension-MinWidth">Min-Width</label>
        <input type="text" id="MinWidth-text" formControlName="name" class="form-control">
        <label for="dimension-MinWidth">Max-Width</label>
        <input type="text" id="MinWidth-text" formControlName="name" class="form-control">


        <label for="dimension-MaxDepth">Min-Depth</label>
        <input type="text" id="MaxDepth-text" formControlName="name" class="form-control">
        <label for="dimension-MaxDepth">Max-Depth</label>
        <input type="text" id="MaxDepth-text" formControlName="name" class="form-control">
        <br>
      </div>
      <div>
        <label for="material-finish">Material-Finish</label>
        <br>
        <select #state_id id2="state_id2">
          <option [value]="materialfinish" *ngFor="let materialfinish of lmaterialfinish">
            {{materialfinish.material.name}} - {{materialfinish.name}}</option>
        </select>
        <br>
        <br>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Associated Products</label>
          <table class="table">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th> X </th>
            </tr>
            <tr *ngFor="let product of lproducts; let i = index">
              <td>{{i+1}}</td>
              <td>{{product.name}}</td>
              <td>
                <div class="col-xs-1">
                  <button type="button" class="btn btn-danger" (click)="onDeleteSubProduct(i)">x</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Add Products</label>
          <table class="table">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th> V </th>
            </tr>
            <tr *ngFor="let product of products; let i = index">
              <td>{{i+1}}</td>
              <td>{{product.name}}</td>
              <td>
                <div class="col-xs-1">
                  <button type="button" class="btn btn-success" (click)="onAddSubProduct(i)">v</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="products">
          <div class="row" *ngFor="let productsCtrl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteProduct(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddProduct()">Add Product</button>
            </div>
          </div>
        </div>
      </div>
    -->
    </form>
  </div>
</div>
